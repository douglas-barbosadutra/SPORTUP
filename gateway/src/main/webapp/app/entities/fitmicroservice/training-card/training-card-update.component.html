<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-training-card-heading">Create or edit a Training Card</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!trainingCard.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="trainingCard.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monday">Monday</label>
                    <input type="text" class="form-control" name="monday" id="field_monday"
                        [(ngModel)]="trainingCard.monday" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tuesday">Tuesday</label>
                    <input type="text" class="form-control" name="tuesday" id="field_tuesday"
                        [(ngModel)]="trainingCard.tuesday" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_wednesday">Wednesday</label>
                    <input type="text" class="form-control" name="wednesday" id="field_wednesday"
                        [(ngModel)]="trainingCard.wednesday" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_thursday">Thursday</label>
                    <input type="text" class="form-control" name="thursday" id="field_thursday"
                        [(ngModel)]="trainingCard.thursday" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_friday">Friday</label>
                    <input type="text" class="form-control" name="friday" id="field_friday"
                        [(ngModel)]="trainingCard.friday" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_saturday">Saturday</label>
                    <input type="text" class="form-control" name="saturday" id="field_saturday"
                        [(ngModel)]="trainingCard.saturday" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sunday">Sunday</label>
                    <input type="text" class="form-control" name="sunday" id="field_sunday"
                        [(ngModel)]="trainingCard.sunday" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idPlayer">Id Player</label>
                    <input type="number" class="form-control" name="idPlayer" id="field_idPlayer"
                        [(ngModel)]="trainingCard.idPlayer" required/>
                    <div [hidden]="!(editForm.controls.idPlayer?.dirty && editForm.controls.idPlayer?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.idPlayer?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.idPlayer?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span>Diets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-diet" [routerLink]="['/diet/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Diet
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="diets">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="day"><span>Day</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="breakfast"><span>Breakfast</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="snack"><span>Snack</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lunch"><span>Lunch</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="snackAfternoon"><span>Snack Afternoon</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dinner"><span>Dinner</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idPlayer"><span>Id Player</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let diet of diets ;trackBy: trackId">
                <td><a [routerLink]="['/diet', diet.id, 'view' ]">{{diet.id}}</a></td>
                <td>{{diet.day}}</td>
                <td>{{diet.breakfast}}</td>
                <td>{{diet.snack}}</td>
                <td>{{diet.lunch}}</td>
                <td>{{diet.snackAfternoon}}</td>
                <td>{{diet.dinner}}</td>
                <td>{{diet.idPlayer}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/diet', diet.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/diet', diet.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'diet/'+ diet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="diets && diets.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

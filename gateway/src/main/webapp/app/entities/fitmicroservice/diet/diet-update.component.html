<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-diet-heading">Create or edit a Diet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!diet.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="diet.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_day">Day</label>
                    <input type="text" class="form-control" name="day" id="field_day"
                        [(ngModel)]="diet.day" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_breakfast">Breakfast</label>
                    <input type="text" class="form-control" name="breakfast" id="field_breakfast"
                        [(ngModel)]="diet.breakfast" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_snack">Snack</label>
                    <input type="text" class="form-control" name="snack" id="field_snack"
                        [(ngModel)]="diet.snack" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lunch">Lunch</label>
                    <input type="text" class="form-control" name="lunch" id="field_lunch"
                        [(ngModel)]="diet.lunch" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_snackAfternoon">Snack Afternoon</label>
                    <input type="text" class="form-control" name="snackAfternoon" id="field_snackAfternoon"
                        [(ngModel)]="diet.snackAfternoon" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dinner">Dinner</label>
                    <input type="text" class="form-control" name="dinner" id="field_dinner"
                        [(ngModel)]="diet.dinner" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idPlayer">Id Player</label>
                    <input type="number" class="form-control" name="idPlayer" id="field_idPlayer"
                        [(ngModel)]="diet.idPlayer" required/>
                    <div [hidden]="!(editForm.controls.idPlayer?.dirty && editForm.controls.idPlayer?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.idPlayer?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.idPlayer?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

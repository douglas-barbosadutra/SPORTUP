<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-performance-heading">Create or edit a Performance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!performance.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="performance.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxCorsaMin">Max Corsa Min</label>
                    <input type="number" class="form-control" name="maxCorsaMin" id="field_maxCorsaMin"
                        [(ngModel)]="performance.maxCorsaMin" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxFlessioni">Max Flessioni</label>
                    <input type="number" class="form-control" name="maxFlessioni" id="field_maxFlessioni"
                        [(ngModel)]="performance.maxFlessioni" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxAddominali">Max Addominali</label>
                    <input type="number" class="form-control" name="maxAddominali" id="field_maxAddominali"
                        [(ngModel)]="performance.maxAddominali" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

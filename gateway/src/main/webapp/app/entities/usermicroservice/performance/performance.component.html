<div>
    <h2 id="page-heading">
        <span>Performances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-performance" [routerLink]="['/performance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Performance
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="performances">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="maxCorsaMin"><span>Max Corsa Min</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="maxFlessioni"><span>Max Flessioni</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="maxAddominali"><span>Max Addominali</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let performance of performances ;trackBy: trackId">
                <td><a [routerLink]="['/performance', performance.id, 'view' ]">{{performance.id}}</a></td>
                <td>{{performance.maxCorsaMin}}</td>
                <td>{{performance.maxFlessioni}}</td>
                <td>{{performance.maxAddominali}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/performance', performance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/performance', performance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'performance/'+ performance.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="performances && performances.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

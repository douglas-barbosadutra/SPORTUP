<div>
    <h2 id="page-heading">
        <span>Biomedical Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-biomedical-data" [routerLink]="['/biomedical-data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Biomedical Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="biomedicalData">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="hearthbeat"><span>Hearthbeat</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="bloodPressure"><span>Blood Pressure</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="height"><span>Height</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="weight"><span>Weight</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fatMass"><span>Fat Mass</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fatFreeMass"><span>Fat Free Mass</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let biomedicalData of biomedicalData ;trackBy: trackId">
                <td><a [routerLink]="['/biomedical-data', biomedicalData.id, 'view' ]">{{biomedicalData.id}}</a></td>
                <td>{{biomedicalData.hearthbeat}}</td>
                <td>{{biomedicalData.bloodPressure}}</td>
                <td>{{biomedicalData.height}}</td>
                <td>{{biomedicalData.weight}}</td>
                <td>{{biomedicalData.fatMass}}</td>
                <td>{{biomedicalData.fatFreeMass}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/biomedical-data', biomedicalData.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/biomedical-data', biomedicalData.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'biomedical-data/'+ biomedicalData.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="biomedicalData && biomedicalData.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<body align="center" bgcolor=056184>
<header>
  <h1  class="testo" >HOME ADMIN</h1>
</header>

<aside>
  <h3 class="testo">Lista Utenti</h3>
</aside>
<button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="getUsersList()">LISTA</button>

<h4 class="testo"> id_user username password type</h4>

  <ul class="userList">
    <li *ngFor="let user of userList ; let i = index">
      <span> {{userList[i].idUser}} </span> {{userList[i].username}} <span> {{userList[i].password}} </span> {{userList[i].type}}
    </li>
  </ul>


<div>
  <form>
      <div class="form-group">
          <p><label class="testo">userId</label> <input type="number" name="id" placeholder="Id utente" [(ngModel)]="id"></p>
      </div>

      

      <div class="form-group">
          <p><label class="testo">type</label> <input type="text" name="type" placeholder="type" [(ngModel)]="type"></p>
      </div>
      <button  type="submit" (click)="assignType(f)">Assign type</button>
  </form>
</div>

  

  <h3 class="testo">ELIMINA UTENTE</h3>
  <div>

  <form>
  <div class="form-group">
    <p><label class="testo">userId</label> <input type="number" name="id" placeholder="Id utente" [(ngModel)]="id1"></p>
  </div>
  <button  type="submit" (click)="delete(f)">DELETE</button>

</form>
</div>
</body>



<title>Home Nutritionist</title>
<body>
  <h1>HOME NUTRITIONIST</h1>
  <h4>LISTA ATLETI</h4>
  <div *ngIf="playerList">
    <ul class="playerList">
      <li *ngFor="let player of playerList ; let i = index">
        <span> {{player.idUser}} </span> {{player.username}}
      </li>
    </ul>
  </div>
  
  <form>
    <div>
      <label>INSERISCI ID ATLETA</label><input type="number" name ="idPlayer" placeholder ="inserisci id player" [(ngModel)]="idPlayer" >
    </div>
    <button type="submit" (click)='viewDiet()' >View Diet</button>  
  </form>
  
  <a href="/login">Logout</a>
  
  <form action="/Diet" method="get">
         	
  </form>

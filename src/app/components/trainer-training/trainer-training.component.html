<h1>LISTA TRAININGS</h1>

  <tr class="trainings" *ngFor="let training of trainings; let i = index">

  <td>{{trainings[i].idTraining}}</td>

  <td>{{trainings[i].info}}</td>

  </tr>

  <form #f="ngForm">
    <div class="form-group">
        <label>idTraining</label> <input class="au-input au-input--full" type="idTraining" name="idTraining"
            placeholder="idTraining" ngModel>
    </div>
    <div class="form-group">
        <label>info</label> <input class="au-input au-input--full" type="info" name="info"
            placeholder="info" ngModel>
    </div>
    
    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="updateTraining(f)">UPDATE</button>
</form>

<form>
  <div>
    <label>info</label> <input class="au-input au-input--full" type="info" name="info"
        placeholder="addInfo" [(ngModel)]="info">
  
  <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="createTraining()">CREATE TRAINING</button>
</div>
</form>
